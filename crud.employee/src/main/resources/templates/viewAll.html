<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h3>Employee details:</h3>
		<table border="1">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Department</th>
					<th>Salary</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "emp : ${empList}">
					<td th:text = "${emp.id}"></td>
					<td th:text = "${emp.name}"></td>
					<td th:text = "${emp.department}"></td>
					<td th:text = "${emp.salary}"></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
